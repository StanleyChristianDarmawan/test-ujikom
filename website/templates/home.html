{% extends 'base.html' %} {% block title %}Home{% endblock %}

{% block content %}
<!-- {{ get_flashed_messages(with_categories=true) }} -->
<form method="POST" enctype="multipart/form-data" class="my-5">
    <div class="mb-3">
        <label class="form-label" for="laporan">Isi Laporan:</label>
        <textarea name="laporan" class="form-control mb-3" placeholder="Isi Laporan" id="laporan" rows="10"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="foto">Foto Laporan</label>
        <input name="foto" class="form-control" type="file" id="foto">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<h3>History Aduan</h3>
<table class="table">
    <thead>
        <tr>
            <th>Tanggal Aduan</th>
            <th>Isi Laporan Pengaduan</th>
            <th>Foto</th>
            <th>Status</th>
        </tr>
    </thead>
    {% for aduan in aduan_user %}
    <tbody>
        <tr>
            <td>{{ aduan.tgl_pengaduan }}</td>
            <td>{{ aduan.isi_laporan_pengaduan }}</td>
            <td><img src="../../static/data_foto_laporan/{{ aduan.foto }}" alt="Foto Laporan" width="50" height="50">
            </td>
            <td>{{ aduan.status }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
